<body>

    <script>
        let str = "xin chào mình tên là Tuyền";
        let dau = str[0];
        let cuoi = str[str.length - 1];
        let count = 0;
        for (i = 0; i < str.length; i++) {
            if (str[i] == " ") {
                count++;
            }
        }
        if (dau === " ") {
            if (cuoi === " ") {
                console.log("Số từ là: " + (count - 1));
            } else {
                console.log("Số từ là: " + count);
            }
        } else if (cuoi === " ") {
            console.log("Số từ là: " + count);
        } else {
            console.log("Số từ là: " + (count+1));
        }
    </script>
