<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(number) {
            if (number > 0) {
                return true;
            } else {
                return false;
            }
        }
        let number = +prompt("nhập số vào đây");
        alert("giá trị trả về là " + check(number));
    </script>
</body>
