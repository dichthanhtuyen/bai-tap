<body>
    <script>
        function getMin(a, b, c) {
            let min = a;
            if (b < min) {
                min = b;
            }
            if (c < min) {
                min = c;
            }
            return min;
        }
        let a = +prompt("nhập số a");
        let b = +prompt("nhập số b");
        let c = +prompt("nhập số c");
        alert("giá trị nhỏ nhất là " + getMin(a, b, c));
    </script>
