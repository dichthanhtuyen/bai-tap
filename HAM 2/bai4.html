<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(char) {
            if (isNaN(char)) {
                return false;
            } else {
                return true;
            }
        }
        let char = prompt("nhập kí tự vào đây");
        alert("kết quả trả về là " + check(char));
    </script>
</body>

</html>
