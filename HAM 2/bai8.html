<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function upDown(arr) {
            let arr1 = [];
            for (let i = 0; i < arr.length; i++) {
                arr1.unshift(arr[i]);
            }
            return arr1;
        }
        let arr = [1, 2, 3, 4, 5, 6];
        console.log(upDown(arr));
    </script>
</body>
