        let a = +prompt("Tìm các số nguyên tố nhỏ hơn a. Nhập giá trị của a:");

        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        for (let i = 2; i < a; i++) {
            if (isPrime(i)) {
                console.log("Số nguyên tố: " + i);
            }
