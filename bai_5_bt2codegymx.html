<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển sang độ F</title>
</head>
<body>
    <h3>Độ C: </h3>
    <input type="number" id="doC" placeholder="nhập độ C" oninput="chuyen()">
    <h3>Độ F: </h3>
    <p id="doF"></p>

    <script>
function chuyen() {
    let c = Number(document.getElementById("doC").value);
    let f = ( 1.8 * c ) + 32;
    document.getElementById("doF").innerHTML = f;
}
    </script>
</body>
</html>
