<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let array = [1, 3, 5, 7, 9];
        let max = array[0];
        let index = 0;
        for (let i = 1; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i]
                index = i;
            }
            }
            alert("số lớn nhất là: " + max + " tại vị trí " + index);


    </script>
</body>

</html>
