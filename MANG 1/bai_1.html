<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        let array = [0, 5, 10, 15, 20, 25, 30, 35, 40, 45];
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] >= 10) {
                console.log(array[i]);
                count++;
            }
        }
        console.log("số lượng số nguyên >= 10 là: " +count);
    </script>

</body>
