<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <script>
        let tuoi = parseInt(prompt("Nhập tuổi vào đây:"))
        if (tuoi >= 0 && tuoi <=120) {
            alert("đây là tuổi của một người")
        } else {
            alert("Đây không phải tuổi của người")
        }
    </script>
</body>
</html>
