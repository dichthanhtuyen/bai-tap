<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>

<body>
    <script>
        let weight = +prompt("nhập cân nặng");
        let height = +prompt("nhập chiều cao");
        let bmi = weight / height ** 2;
        //alert(bmi);

        if (bmi < 18.5) {
            alert("Uderweight");
        } else if (bmi < 25) {
            alert("Normal");
        } else if (bmi < 30) {
            alert("Overweight");
        } else {
            alert("Obese");
        }

    </script>
</body>

</html>
