<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a = +prompt("chiều rộng là:")
        let b = +prompt("chiều dài là:")
        let s = (a * b).toFixed(2);
        alert("diện tich hình chữ nhật là: " + s + " m2")
    </script>
</body>
</html>
