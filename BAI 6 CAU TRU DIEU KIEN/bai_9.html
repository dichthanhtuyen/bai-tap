<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra 3 cạnh tam giác</title>
</head>
<body>
<label for="a">Nhập số a:</label>
<input type="text" id="a"><br>
<label for="b">Nhập số b:</label>
<input type="text" id="b"><br>
<label for="c">Nhập số c:</label>
<input type="text" id="c"><br>
<button type="button" id="check" onclick="check()">check</button>
<p id="ketqua"></p>

<script>
    function check() {
    let a = Number(document.getElementById("a").value);
    let b = Number(document.getElementById("b").value);
    let c = Number(document.getElementById("c").value);
    let ketqua = document.getElementById("ketqua");
    if (a > 0 && b > 0 && c > 0 && (a + b) >c && (b + c) > a && (a + c) > b) {
        ketqua.innerHTML = "a, b, c là cạnh của một tam giác";
    } else {
        ketqua.innerHTML = "a, b, c không là cạnh của một tam giác";
    }
}
</script>

</body>
</html>
