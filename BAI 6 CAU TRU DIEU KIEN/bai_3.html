<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diện tích hình vuông</title>
</head>
<body>
    <script>
        let a = +prompt("Độ dài cạnh hình vuông:")
        let s = (a ** 2).toFixed(2);
        alert("diện tich hình vuông: " + s + " m2")
    </script>
</body>
</html>
