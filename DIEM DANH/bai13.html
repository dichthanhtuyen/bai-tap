<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- In ra các số từ a đến b (nâng cao a, b nhập từ input). -->
    <script>
        let a = +prompt("nhập a");
        let b = +prompt("nhập b");
        if (a < b) {
            for (let i = a; i <= b; i++) {
                console.log(i);
            }
        } else {
            alert("nhập lại số a < b");
        }
    </script>
</body>

</html>
