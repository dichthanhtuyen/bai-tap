<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Tìm min thứ hai trong mảng.
        let arr = [1, 3, 5, 7, 9];
        let max1 = -Infinity;
        let max2 = -Infinity;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max1) {
                max2 = max1;
                max1 = arr[i];
                
            } else if (arr[i] > max2 && arr[i] < max1) {
                max2 = arr[i];
            }
        }
        if (max2 === -Infinity) {
            console.log("không có số lớn thứ hai")
        } else {
            console.log("giá trị lớn thứ hai trong mảng là: " + max2);
        }
    </script>
</body>

</html>
