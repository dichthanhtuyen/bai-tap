<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Nhập vào a, b. Nếu a > b in ra tổng, nếu a < b in ra tích, nếu a = b in ra 'a=b' -->

    <script>
        let a = +prompt("nhập vào số a");
        let b = +prompt("nhập vào số b");
        let sum = a + b;
        let mul = a * b;
        if (a > b) {
            alert("tổng là: " + sum);
        } else {
            alert("tích là: " + mul);
        }
    </script>
</body>

</html>
