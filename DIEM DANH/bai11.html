<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- In ra 100 với các lượt lẻ thì in ra 'Hello', và chẵn in ra 'Hi' -->

    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                console.log("hi");
            } else {
                console.log("hello");
            }
        }
    </script>
</body>

</html>
