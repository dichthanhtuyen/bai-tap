<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Tính trung bình cộng các số chia 5 dư 2 từ a đến b. -->
    <script>
        let a = +prompt("nhập số a");
        let b = +prompt("nhập số b");
        if (a < b) {
            let sum = 0;
            let count = 0;
            for (let i = a; i <= b; i++) {
                if (i % 5 == 2) {
                    sum += i;
                    count++;
                }
            }
            console.log("TBC của các số chia 5 dư 2 là " + sum / count);
        } else {
            alert("Nhập lại số a và b ");
        }
    </script>
</body>

</html>
