<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- In ra các số từ a đến b,số chẵn trong h2 và số lẻ trong h1. -->
    <script>
        let a = +prompt("nhập số a");
        let b = +prompt("nhập số b");
        if (a < b) {
            for (let i = a; i <= b; i++) {
                if (i % 2 == 0) {
                    document.write(`<h2>${i}</h2>`);
                } else {
                    document.write(`<h1>${i}</h1>`);
                }
            }
        } else {
            alert("nhập lại a < b");
        }   
    </script>
</body>

</html>
