<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Nhập a ,b ,c . In ra số lớn nhất. -->

    <script>
        let a = +prompt("nhập số a");
        let b = +prompt("nhập số b");
        let c = +prompt("nhập số c");
        let max = a;
        if (max < b) {
            max = b;
        }
        if (max < c) {
            max = c;
        }
        console.log(max);
    </script>
</body>

</html>
