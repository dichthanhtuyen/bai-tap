    <script>
        function upArrow() {
            let element = document.getElementById("anhshin");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrow() {
            let element = document.getElementById("anhshin");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrow() {
            let element = document.getElementById("anhshin");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrow() {
            let element = document.getElementById("anhshin");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrow();
                    break;
                case 39:
                    rightArrow();
                    break;
                case 38:
                    upArrow();
                    break;
                case 40:
                    downArrow();
                    break;

            }
        }
        function doReady() {
            window.addEventListener('keydown' , moveSelection);
        }
        window.onload = doReady;
    </script>
