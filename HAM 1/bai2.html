<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function increaseuNumber(num) {
            return num + 1;
        }
    </script>
</head>

<body>
    <h3>Kết quả</h3>
    <p id="result"></p>

    <script>
        let initialValue = 3;
        let increaseuNum = increaseuNumber(initialValue);
        document.getElementById("result").textContent = increaseuNum;
    </script>
</body>

</html>
